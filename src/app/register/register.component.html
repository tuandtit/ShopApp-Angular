<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="email">Email/Phone</label>
                    <input type="text" class="form-control" id="email">
                    <div class="diviser-nospace"></div>
                </div>
                <div class="mt-3">
                    <div class="form-group password-feild">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Ít nhất 3 ký tự">
                        <i class="password-toggle fa-solid fa-eye-slash"></i>
                        <div class="diviser-nospace"></div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-group password-feild">
                        <label for="re-password">Gõ lại mật khẩu</label>
                        <input type="re-password" class="form-control" id="password" placeholder="Ít nhất 3 ký tự">
                        <i class="password-toggle fa-solid fa-eye-slash"></i>
                        <div class="diviser-nospace"></div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="name">Họ tên</label>
                        <input type="text" class="form-control" id="name">
                        <div class="diviser-nospace"></div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address">
                        <div class="diviser-nospace"></div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span>
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label for="remember" class="form-check-label text-start">
                                    Tôi đồng ý với các điều khoản điều kiện</label>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="button" class="login-button">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">
                    Bạn đã có tài khoản?
                    <span><a href="#" class="register-link">Đăng nhập</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
